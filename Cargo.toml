envy = "0.4.2"
futures-util = "0.3.30"
mime = "0.3.17"
mime_guess = "2.0.5"
regex = "1.10.5"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.120"
thiserror = "1.0.61"
