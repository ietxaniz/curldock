[package]
name = "curldock"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.6.6"
actix-web = "4.8.0"
awc = "3.5.0"
chrono = { version = "0.4.38", features = ["serde"] }
